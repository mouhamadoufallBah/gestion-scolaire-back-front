  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">
      @for (item of filteredSidebarItems(); track $index) {
        <li class="nav-item">
          <a class="nav-link collapsed" routerLink="{{ item.link }}" routerLinkActive="activeMenu" [routerLinkActiveOptions]="{ exact: true }" >
            <i class="{{ item.icon }}"></i>
            <span>{{ item.title }}</span>
          </a>
        </li>
      }

    </ul>

  </aside><!-- End Sidebar-->
